name: sagaart-2

services:
  sagaart2-db:
    image: postgres:16.1-alpine
    container_name: sagaart2-db
    env_file:
      - ../.env
    restart: on-failure
    volumes:
      - db_data:/var/lib/postgresql/data/

  backend:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --no-input || true &&
             python manage.py collectstatic --no-input --clear &&"
    env_file:
      - ../.env
    volumes:
      - backend_static:/app/static/
      - backend_media:/app/media/
    depends_on:
      - sagaart2-db

  frontend:
    image: hutji/sagaart-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_SECRET=supersecret
      - NEXTAUTH_URL=http://147.45.175.103
      - NEXT_PUBLIC_BASE_URL=http://147.45.175.103/api/
      - BACKEND_URL=http://147.45.175.103/api/v1
    volumes:
      - frontend_static:/app/build

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - backend_static:/var/html/static/
      - backend_media:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  backend_static:
  backend_media:
  frontend_static:
